<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Archives | Embedded Engineer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&family=Orbitron:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">

    <link rel="stylesheet" href="../css/project.css">
</head>

<body>

    <canvas id="canvas-bg"></canvas>

    <nav class="navbar glass">
        <div class="logo">&lt;Dev/&gt;</div>
        <a href="../index.html" class="btn-back"><i class="fas fa-arrow-left"></i> Back to Base</a>
    </nav>

    <header class="projects-header container">
        <h1 class="glitch-text" data-text="SYSTEM ARCHIVES">SYSTEM ARCHIVES</h1>
        <p>List of deployed projects and experimental modules.</p>

        <!-- <div class="filter-container glass">
            <button class="filter-btn active" data-filter="all">ALL</button>
            <button class="filter-btn" data-filter="hardware">HARDWARE</button>
            <button class="filter-btn" data-filter="firmware">FIRMWARE</button>
            <button class="filter-btn" data-filter="iot">IoT / CLOUD</button>
        </div> -->
    </header>

    <section class="container">
        <div class="timeline-wrapper">
            <!-- Projects loaded by JS -->
        </div>
    </section>

    <footer>
        <p style="text-align: center; color: #666; margin-top: 50px;">END OF LINE.</p>
    </footer>

    <div class="assistant-wrapper">
        <div class="assistant-popup" id="ai-popup">
            <div class="popup-header">
                <span>AI Assistant</span>
                <i class="fas fa-times" id="close-popup"></i>
            </div>
            <div class="popup-body">
                <div class="voice-wave">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <p class="ai-status">Listening...</p>
            </div>
        </div>

        <div class="assistant-bubble" id="ai-trigger">
            <i class="fas fa-microphone-lines"></i>
            <div class="pulse-ring"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.18.0/dist/ort.min.js"></script>
    <script src="../js/wakeword.js"></script>
    <script src="../js/project-loader.js"></script>
</body>

</html>
